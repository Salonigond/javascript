<!---DOCTYPE html>--->
<html>
<head>
    
    <title>Document</title>
    <script>
        function showBox(){

            box.style.height=t1.value;
            box.style.width=t2.value;
            box.style.backgroundColor=t3.value;
        }

        
    </script>
</head>
<body>
    
   Enter Height:<input type="text" id="t1"><br><br>
   Enter Width:<input type="text" id="t2"><br><br>
   select Color:<input type="color" id="t3"><br><br>
    <button onclick="showBox()">Show Box</button><hr>
    <div id="box"></div>

</body>
</html>
