<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for loop, whileloop, do while loop
        
        //do

        var x=1
        "<ul>"
        while(x<=10){
            document.write("<li>"+x+"</li>");
            x=x+1;
        }
        "</ul>"
    </script>
    <br><hr>

   
    <script>
        //while loop

        var x=2;
        do{
            document.write("coders!"+ "<br>");
            x++;
        }
        while(x<=10);
    </script>
    <br><hr>

    
    <script>
        //for loop
        
        for(var a=1; a<=10;a++){
            document.write("coders!"+" " + a +"<br>")

            if(5== a){
                document.write("Hello" + "<br>");
                break;
                //continue
            }
            
        }
    </script>
</body>
</html>
