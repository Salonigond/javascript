<script>
	// JavaScript implementation of
	// the above approach

	function check(ch) {
		if (ch >= "A" && ch <= "Z")
		document.write(ch + 
		" is an UpperCase character <br>");
		else if (ch >= "a" && ch <= "z")
		document.write(ch +
		" is an LowerCase character <br>");
		else document.write(ch + 
		" is not an alphabetic character <br>");
	}

	// Driver Code
	
	var ch;
	// Get the character
	ch = "A";
	
	// Check the character
	check(ch);
	
	// Get the character
	ch = "a";
	
	// Check the character
	check(ch);
	
	// Get the character
	ch = "0";
	
	// Check the character
	check(ch);
	
</script>
