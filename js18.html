<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <script>
        for(var a=1;a<=5;a++){
            for(var b=1; b<=a; b++){
                document.write(b);
            }
            document.write("<br>")
        }
    </script>
    <br><hr>
     <script>
        for(var a=5;a>=1;a--){
            for(var b=a; b>=1; b--){
                document.write(b);
            }
            document.write("<br>")
        }
    </script>
    <br><hr>
