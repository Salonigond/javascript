        <script>
            // JavaScript program to find simple interest for
// given principal amount, time and rate of
// interest.

let P = 1, R = 1, T = 1;

/* Calculate simple interest */
let SI = (P * T * R) / 100;

/* Print the resultant value of SI */
console.log("Simple Interest = " + SI);

        </script>
