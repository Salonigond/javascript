<html>
    <body>
        <script>
            // Declaring Variables
let i;

console.log("Alphabets form (A-Z) are:");

// Using for loop for (A-Z):
for (i = 65; i <= 90; i++) {
	console.log(String.fromCharCode(i));
}

console.log("Alphabets from (a-z) are:");

// Using for loop for (a-z):
for (i = 97; i <= 122; i++) {
	console.log(String.fromCharCode(i));
}

        </script>
    </body>
</html>
