<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>

<body>
    <script>
        var name = "coders"
        document.write(name);
        document.write("<br>");
        document.write(name.indexOf("e"));
        document.write("<br>");
        document.write(name.indexOf("o"));
        document.write("<br>");
        document.write(name.toUpperCase());
        document.write("<br>");
        document.write(name.toLowerCase());
        document.write("<br>");
        document.write(name.length);
        document.write("<br>");
        document.write(name.substr(2, 4));
        document.write("<br>");
        document.write(name.substring(2, 4));
        document.write("<br>");
        document.write(name.replace("s", "!"));
        document.write("<br>");
        document.write(name.search("s"));
        document.write("<br>");
        // if(name.match(/[a-z]/)){
        //      alert("match")
        // }else{
        //     alert(" not match")
        // }
        document.write(name.charAt("0"));
        document.write("<br>");
        document.write(name.charCodeAt(" "));
        document.write("<br>");
        //    ASCII VALUE
        //   a-z   value 97 to 122
        document.write(String.fromCharCode(97));
        document.write("<br>");
        document.write(String.fromCharCode(122));
        document.write("<br>");
         //   A-Z value 65 to 90
        document.write(String.fromCharCode(65));
        document.write("<br>");
        document.write(String.fromCharCode(90));
        document.write("<br>");
    </script>
</body>

</html>
